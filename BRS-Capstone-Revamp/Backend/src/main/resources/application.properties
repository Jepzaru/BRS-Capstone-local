spring.application.name=brscapstone1
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Setup the db connection
spring.datasource.url=jdbc:mysql://localhost:3306/brscapstone1

# Setup db login credentials
spring.datasource.username = root
spring.datasource.password = root


# Auto create tables based on entities
spring.jpa.hibernate.ddl-auto = update

# Configure Hibernate Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Disable stack traces in error responses (optional)
server.error.include-stacktrace = never

# Specify the server port
#server.port = 8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# application.properties
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

